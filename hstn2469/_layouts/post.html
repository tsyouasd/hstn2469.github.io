<article class="post-container post-container--single" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <div class="post-meta">
      <time datetime="{{page.date | date: date_to_xmlschema}}" itemprop="datePublished" class="post-meta__date date">{{page.date | date: "%F"}} {{page.tags | join:' '}}
       |  阅读：<span id="busuanzi_value_page_pv"><i class="fa fa-spinner fa-spin"></i></span>次</time> 
    </div>
    <h1 class="post-title">{{ page.title }}</h1>
  </header> 
  <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script async src="http://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

  <section class="post">
    {{ content }}
  </section>
</article>
